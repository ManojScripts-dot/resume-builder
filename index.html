<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Computer Modern", Georgia, Times, serif;
        }

        /* Background */
        body {
            background-color: #F4F7FA; /* Light blueish background */
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: #FFFFFF; /* White background */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333333; /* Darker gray */
        }

        .navbar .nav-btn {
            padding: 12px 24px;
            font-size: 1.1rem;
            color: white;
            background: #4C9F70; /* Greenish shade */
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .navbar .nav-btn:hover {
            background: #45a05f; /* Slightly darker green */
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100vh;
            padding: 0 5%;
            margin-top: 70px;
            animation: fadeIn 1s ease-in-out;
            flex-wrap: wrap; /* Ensures elements stack on smaller screens */
        }

        .hero .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 30px;
            padding-right: 20px; /* Added gap between text and image */
            text-align: left; /* Align text to the left */
        }

        .hero .left p {
            font-size: 1.4rem; /* Slightly larger text */
            color: #333333; /* Dark gray */
            line-height: 1.6;
            animation: fadeInLeft 1s ease-in-out;
        }

        .hero .left p strong {
            font-weight: bold;
            color: #4C9F70; /* Highlight color for the first sentence */
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 1.6rem;
            color: white;
            background: #4C9F70; /* Greenish color */
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: max-content;
            animation: fadeInUp 1s ease-in-out;
        }

        .btn:hover {
            background: #45a05f;
            transform: scale(1.1);
        }

        .hero .right {
            flex: 1;
            height: 70%;
            background: url('/assets/hero1.png') no-repeat center center/cover;
            border-radius: 20px;
            animation: slideInRight 1s ease-in-out;
            margin-left: 30px; /* Added gap between image and text */
            min-height: 300px; /* Ensures minimum height for the image */
            background-color: #cccccc; /* Temporary background color for visibility */
        }

        /* Animation for Text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Media Queries for responsiveness */
        @media (max-width: 1024px) {
            .navbar .logo {
                font-size: 1.6rem;
            }

            .hero {
                padding: 0 3%;
                height: auto;
                flex-direction: column; /* Stack elements vertically on smaller screens */
                padding-top: 120px; /* Added padding to avoid navbar overlap */
            }

            .hero .left {
                padding-left: 20px;
                padding-right: 20px;
                margin-bottom: 20px;
                text-align: left; /* Align text to the left on smaller screens */
            }

            .hero .right {
                margin-left: 0;
                width: 100%;
                height: 50%;
                border-radius: 10px;
                margin-top: 20px; /* Add gap between text and image */
            }

            .hero .left p {
                font-size: 1.2rem; /* Adjusted font size for smaller screens */
            }

            .btn {
                font-size: 1.4rem;
                padding: 12px 24px;
            }
        }

        @media (max-width: 768px) {
            .navbar .logo {
                font-size: 1.4rem;
            }

            .hero .left p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            /* Increase font size of the first sentence on mobile screens */
            .hero .left p strong {
                font-size: 1.3rem; /* Increased size for mobile */
            }
        }

        @media (max-width: 480px) {
            .navbar .logo {
                font-size: 1.2rem;
            }

            .hero .left p {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 1rem;
                padding: 8px 16px;
            }

            /* Increase font size of the first sentence on very small mobile screens */
            .hero .left p strong {
                font-size: 1.2rem; /* Slightly larger for the first sentence */
            }
        }

        /* Even more responsive adjustments for extremely small screens */
        @media (max-width: 320px) {
            .navbar .logo {
                font-size: 1rem;
            }

            .hero .left p {
                font-size: 0.8rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Resume Builder</div>
        <a href="next.html" class="nav-btn">Build Resume</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="left">
            <p><strong>Build your perfect resume in minutes!</strong><br> Our easy-to-use resume builder helps you create professional, customizable resumes that will stand out to employers. <br> Whether you're just starting your career or looking to update your resume, we've got you covered!</p>
            <a href="next.html" class="btn">Get Started</a>
        </div>
        <div class="right"></div>
    </div>

</body>
</html>
